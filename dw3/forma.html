<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Frame</title>
<link href="forma.css" rel="stylesheet" type="text/css">
</head>

<body>
	
<form action="process.php" method="POST">
	<fieldset>
		<legend>Registration form</legend>
		
		<label for="username">Username:</label>
  		<input type="text" name="username" placeholder="Unesi svoj username!">
		
		<br><br>
		
  		<label for="password">Password:</label>
		<input type="password" name="password" placeholder="Unesi svoj password!">
		
		<br><br>
	
		<textarea name="biography" placeholder="Unesi svoju biografija">
		</textarea>
	
		<label for="gender">Odaberi spol:</label>
		<span>Muški</span>
  		<input type="radio" name="gender" value="man">
		<span>Ženski</span>
  		<input type="radio" name="gender" value="woman">
		<span>Drugo</span>
  		<input type="radio" name="gender" value="other">
		
		<br><br>
		
		<label for="privacy">Slažem se sa uslovima poslovanja!</label>
		<input type="checkbox" name="privacy">
	
		<br><br>
	
		<label for="color">Odaberi svoju boju:</label>
		<input type="color" name="color">
	
		<br><br>
	
		<input type="file" name="file[]">
		<br><br>
	
		<input type="reset">  
		<input type="submit" value="Please register">
		
	</fieldset>
	</form>
	
</body>
</html>
